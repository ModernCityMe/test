<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>나만의 홈페이지</title>
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        .card {
  transition: transform 0.3s ease;
}

.card:hover {
  transform: scale(1.05);
}

    </style>
</head>

<body>
    <div class="hero bg-dark text-center py-5 mb-4">
        <h1 class="text-white">나만의 홈페이지</h1>
        <h2 class="text-white">현재 테스트 중인 페이지입니다.</h2>
    </div>
    <div class="container">
        <div class="row">
          <div class="col-md-4 mb-4">
            <div class="card">
              <img src="https://source.unsplash.com/1600x900/?rice-cooker" class="card-img-top" alt="네이버">
              <div class="card-body">
                <h5 class="card-title">네이버</h5>
                <h6 class="card-subtitle mb-2 text-muted">클릭</h6>
                <p class="card-text">네이버로 이동합니다.</p>
                <a href="https://www.naver.co.kr/" class="card-link stretched-link" target="_blank"></a>
              </div>
            </div>
          </div>
          <div class="col-md-4 mb-4">
            <div class="card">
              <img src="https://source.unsplash.com/1600x900/?chair" class="card-img-top" alt="구글">
              <div class="card-body">
                <h5 class="card-title">구글</h5>
                <h6 class="card-subtitle mb-2 text-muted">클릭</h6>
                <p class="card-text">구글로 이동합니다.</p>
                <a href="https://www.google.com/" class="card-link stretched-link" target="_blank"></a>
              </div>
            </div>
          </div>
          <div class="col-md-4 mb-4">
            <div class="card">
              <img src="https://source.unsplash.com/1600x900/?laptop" class="card-img-top" alt="네이트">
              <div class="card-body">
                <h5 class="card-title">네이트</h5>
                <h6 class="card-subtitle mb-2 text-muted">클릭</h6>
                <p class="card-text">네이트로 이동합니다.</p>
                <a href="https://www.nate.com/" class="card-link stretched-link" target="_blank"></a>
              </div>
            </div>
          </div>
          <div class="col-md-4 mb-4">
            <div class="card">
              <img src="https://source.unsplash.com/1600x900/?laptop" class="card-img-top" alt="한국리서치">
              <div class="card-body">
                <h5 class="card-title">한국리서치</h5>
                <h6 class="card-subtitle mb-2 text-muted">클릭</h6>
                <p class="card-text">한국리서치 홈페이지로 이동합니다.</p>
                <a href="https://www.hrc.co.kr/" class="card-link stretched-link" target="_blank"></a>
              </div>
            </div>
          </div>
        </div>
      </div>
      
</body>

</html>
